<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express TypeScript Starter</title>
</head>
<body>
    <h1>Welcome to Express TypeScript Starter</h1>
    <p>This is a public route served from the 'public' directory.</p>
    
    <h2>API Message:</h2>
    <div id="message">Loading...</div>

    <h2>Generate JWT:</h2>
    <form id="generateJwtForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Generate JWT</button>
    </form>
    <div id="jwtResult"></div>

    <script src="/js/main.js"></script>
</body>
</html>
